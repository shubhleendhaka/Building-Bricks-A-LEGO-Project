<!DOCTYPE html>
<html>

<head>
    <title>Building Bricks: A LEGO Project</title>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!-- Add HTML content, SVG drawing area, ... -->
    <div id="vis" class="three-column-layout">
        <div id="left-column">
            <img src="data/heading.png" alt="LEGO Logo" style="width:500px;height:200px;margin-left:60px;"
                class="lego-logo">
            <div id="heat-map-container"></div>
        </div>
        <div id="right-column">
            <div style="display: flex; width: 50%;">

                <div id="search-container"
                    style="position: absolute; top: 290px; left: 1300px; display: flex;  align-items: center;">

                    <div id="btn-container" style="display: flex; align-items: center;">

                        <button type="button" id="shuffle-button"><img src="data/diceimg.png" width="30"
                                height="30" /></button>
                        <button type="button" id="search-button" style="position: absolute; right: 10px; top: 5px;"><img
                                src="data/search-symbol.png" width="20" height="20" /></button>

                        <input type="text" id="search-input" name="search" placeholder="Search for a set" />


                    </div>
                </div>


                <div id="network-graph-container"></div>
                <div id="cards-container"></div>
            </div>
            <div style="clear: both;"></div> <!-- Clear the float to prevent layout issues -->

            <div id="color-chart-container"></div>

            <div id="tooltip"></div>
            <!-- Search and other center content here -->

        </div>
    </div>



    <!-- D3 bundle -->
    <script src="js/d3.v6.min.js"></script>

    <!-- JSZip bundle -->
    <script src="js/jszip.min.js"></script>

    <!-- Our JS code -->
    <script src="js/networkGraph.js"></script>
    <script src="js/colorChart.js"></script>
    <script src="js/main.js"></script>
    <script src="js/heatMap.js"></script>
    <script src="js/cards.js"></script>

    <!-- Add your script just before the closing body tag -->


</body>

</html>
